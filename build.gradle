plugins {
    id 'java'
    id 'idea'
}

group 'com.lain'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    /**
     * tools
     */
    implementation 'com.alibaba:fastjson:1.2.80'
    implementation 'cn.hutool:hutool-all:5.7.22'

}

test {
    useJUnitPlatform()
}